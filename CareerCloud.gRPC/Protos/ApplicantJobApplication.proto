syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option csharp_namespace = "CareerCloud.gRPC.Protos";

service ApplicantJobApplication{
	rpc GetApplicantJobApplication(IdRequest) returns (ApplicantJobApplicationReply);
}

message IdRequest{
	string Id = 1;
}

message ApplicantJobApplicationReply{
	string Id = 1;
	string Applicant = 2;
	string Job = 3,
	google.protobuf.Timestamp ApplicantDate = 4;
	bytes TimeStamp = 5;
}

